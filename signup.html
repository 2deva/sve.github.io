    <script>
      // Handle the form submission
      document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Retrieve the user data from the form
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        // Send the user data to the server
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'signup.php', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              // Check if the signup was successful
              if (xhr.responseText === 'success') {
                // Redirect to the index page
                window.location.href = 'index.html';
              } else {
                // Display an error message
                document.getElementById('error').innerHTML = xhr.responseText;
              }
            } else {
              // Display an error message
              document.getElementById('error').innerHTML = 'Error: ' + xhr.status + ' ' + xhr.statusText;
            }
          }
        };
        xhr.open('POST', 'signup.php?username=' + encodeURIComponent(username) + '&email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password), true);
        console.log('Sending user data to server...');
        console.log('Request details: ');
        console.log('Username: ' + username);
        console.log('Email: ' + email);
        console.log('Password: ' + password);
        console.log('Request URL: ' + xhr.responseURL);
        xhr.send();
      });
      document.querySelector('#signup-form').addEventListener('submit', function(event) {
  // Prevent the form from submitting
  event.preventDefault();

  // Validate the form data
  if (validateForm()) {
    // If the form data is valid, submit the form
    this.submit();
  }
});


function validateForm() {
  // Get the form data
  var username = document.getElementById('username').value;
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;

  // Validate the form data
  if (username.length < 3) {
    alert('Username must be at least 3 characters long');
    return false;
  }

  if (!email.includes('@')) {
    alert('Invalid email address');
    return false;
  }

  if (password.length < 3) {
    alert('Password must be at least 6 characters long');
    return false;
  }

  // If the form data is valid, return true
  return true;
}
    </script>
