<!DOCTYPE html>
<!DOCTYPE html>    
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="sv.jpg" type="image/x-icon">
    <title>S V Electronics</title>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="login-container">
        <img src="sv.jpg" alt="Brand Logo" class="brand-logo">
        <form method="POST" action="login.php">
          <h2>Login</h2>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
      
          <div class="button-container">
            <button type="button" onclick="location.href='signup.html'">New User? Sign Up</button>
            <button type="submit">Login</button>
          </div>
        </form>
      </div>
  </body>
</html>
</html>

<script>
  const form = document.querySelector('form');
  
  form.addEventListener('submit', (event) => {
    event.preventDefault();
  
    const email = document.querySelector('#email').value;
    const password = document.querySelector('#password').value;
  
    // Perform validation on email and password
    if (email === '' || password === '') {
      alert('Please enter your email and password');
      return;
    }
  
    // Submit form to server
    const xhr = new XMLHttpRequest();
    xhr.open('POST', 'login.php');
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.onload = () => {
      if (xhr.status === 200) {
        // Handle successful login
        window.location.href = 'index.html';
      } else {
        // Handle login error
        alert('Login failed. Please try again.');
      }
    };
    xhr.send(`email=${email}&password=${password}`);
  });
  </script>
